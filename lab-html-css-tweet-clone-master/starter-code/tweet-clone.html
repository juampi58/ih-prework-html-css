<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
 <body>

   <div class="box">

     <div class=head>
       <div class="photo-name">
          <div class="profile-pic">
             <img src="img/profile-picture.jpg" alt="Profile pic" />
          </div>
          <div class="name">
             <img class ="logo" src="img/account-logo.jpg"/>
             <p class="ac-name">jack</p>
             <img class="tic" src="img/validated-account.jpg"/>
             <br/><p class="user">@jack</p>
          </div>
       </div>
       <div>
          <button name="button" class="follow">
          <img class="bird" src="img/twitter-logo.jpg"/>
          <p class="follow-b">Follow</p>
      </div>
        <br/>
        <br/>
   </div>

      <div class="tweet-line">
         <p class="tweet">just setting up my twtter</p>
      </div>
      <div class="date-line">
         <p class="date">9:50 PM - 21 Mar 2006</p>
      </div>

      <div class="lower-line">
        <div class="flecha">
           <img class="reply" src="img/reply.jpg">
        </div>
        <div class="retweet">
            <img class="retweet-img" src="img/retweet.jpg">
            <p class="num-retweet">92,555</p>
        </div>
        <div class="like">
            <img class="favorite" src="img/favorite.jpg">
            <p class="num-like">71,111</p>
        </div>
      </div>

  </div>

 </body>
</html>
